<form id="select" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <p>Selecione o produto desejado:</p>

  <select class="form-control" name="prod" [(ngModel)]="selecionado">
      <option value="{{produto.nome}}" *ngFor="let produto of this.produtoService.produtos">{{produto.nome}}</option>
  </select>

  <button type="submit" class="btn btn-primary">Procurar</button>

</form>

<form id="excluir" *ngIf="eProduto" #f2="ngForm" (ngSubmit)="add(f2)">

    <table>
      <tr>
        <th>Produto</th>
        <th>Quantidade em estoque</th>
        <th>Quantidade para adicionar</th>
        <th class="del"> </th>
      </tr>
      <tr>
        <td>{{produto.nome}}</td>
        <td>{{produto.quantidade}}</td>
        <td>
          <input type="text" name="qtd" [(ngModel)]="quantidade">
        </td>
        <td class="del"><button id="bt-del" type="submit" class="btn btn-danger">Adicionar</button></td> 
      </tr>
    </table>

</form>
