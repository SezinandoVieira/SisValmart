<form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <p>Selecione o produto desejado:</p>

    <select class="form-control" name="prod" [(ngModel)]="selecionado">
        <option value="{{produto.nome}}" *ngFor="let produto of this.produtoService.produtos">{{produto.nome}}</option>
    </select>

    <button type="submit" class="btn btn-primary">Procurar</button>
</form>

<form *ngIf="eProduto" #f2="ngForm" (ngSubmit)="descrever(f2)">

    <div class="form-group">
        <label for="nomef">Descrição do produto:</label>
        <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="descProd">
    </div>

    <button type="submit" class="btn btn-primary">Descrever</button>

</form>
